<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org">
<h:body>
<ui:composition template="/WEB-INF/plantilla/template.xhtml" >
<ui:define name="body">
<f:view>
	<h:form>
    
    <div>
        <div class="container">
        
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Estadisticas </h2>
                 </div>
            </div>
            
            <div class="col-md-6">
	            <hf:chart type="column" title="Negocios">
				    <hf:chartSerie name="cantidad Negocios" value="#{dashboardVista.estadisticaNegocios}" var="point" 
				    				  point="#{point.cantidad}" tickLabel="#{point.nombre}" />
				</hf:chart>
			</div>
			 <div class="col-md-6">
	            <hf:chart type="pie" title="Tipos de negocios mas populares">
				    <hf:chartSerie name="Cantidad" value="#{dashboardVista.estadisticaTipoNegocio}" var="point" 
				    				  point="#{point.cantidad}" tickLabel="#{point.nombre}" />
				</hf:chart>
			</div>
			<div class="col-md-6">
	            <hf:chart type="column" title="Usuarios">
				    <hf:chartSerie name="Estado Usuarios" value="#{dashboardVista.estadisticaUsuarios}" var="point" 
				    				point="#{point.cantidad}" tickLabel="#{point.nombre}"/>
				</hf:chart>
			</div>
			<div class="col-md-6">
	            <hf:chart type="column" title="Solicitudes">
				    <hf:chartSerie name="Estado Solicitudes" value="#{dashboardVista.estadisticaSolicitudes}" var="point" 
				    				point="#{point.cantidad}" tickLabel="#{point.nombre}"/>
				</hf:chart>
			</div>
			<br />
			<br />
			<br />
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="assets/js/Profile-Edit.js"></script>
    <script src="assets/js/Sidebar-Menu.js"></script>
	</h:form>
</f:view>
</ui:define>
</ui:composition>
</h:body>


</html>
